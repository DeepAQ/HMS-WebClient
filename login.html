<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="res/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="res/login.css">
    <script type="text/javascript" src="res/jquery.min.js"></script>
    <script type="text/javascript" src="res/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div id="login_container">
    <div>
        <img src="res/images/title-v.png" style="opacity: 0.8;">
    </div>
    <div>
        <input type="text" id="input_username" placeholder="用户名">
        <div></div>
        <input type="password" id="input_password" placeholder="密码">
    </div>
    <div>
        <div>
            <div class="checkbox">
                <label><input id="check_remember" type="checkbox" value="">记住我的登录信息</label>
            </div>
            <a href="javascript:">新用户注册</a> | <a href="javascript:">网络设置</a>
        </div>
        <div>
            <button type="button" id="btn_login" class="btn btn-primary">
                <span class="glyphicon glyphicon-log-in"></span> 登录
            </button>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#btn_login').click(function () {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8081/AuthService/login',
            data: ['demo', 'test'],
            success: function (data) {
                console.log(data);
            },
            complete: function (xhr, status) {
                if (status != 'success') {
                    alert('请稍后重试');
                }
            }
        });
    });
</script>
</body>
</html>
