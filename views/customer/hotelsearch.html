<style type="text/css">
    #search {
        height: 100%;
        display: flex;
        flex-direction: column;
        margin-top: -50px;
        justify-content: center;
    }
</style>

<div id="view_hs" style="height: 100%;">
    <div id="loading">
        <i class="fa fa-refresh fa-5x fa-spin"></i>
    </div>
    <div id="search" style="display: none;">
        <div class="title">你要在哪开房？</div>
        <div class="form-inline">
            <select id="select_city" class="form-control"></select>
            <select id="select_area" class="form-control"></select>
            <button id="btn_search" type="button" class="btn btn-primary">
                <i class="fa fa-lg fa-search"></i> 搜索酒店
            </button>
        </div>
    </div>
</div>

<script type="text/javascript">
    (function () {
        var view = $('#view_hs');
        // load areas
        app.view.loadAreas(view.find('#select_city'), view.find('#select_area'), function () {
            view.find('#loading').fadeOut(200, function () {
                view.find('#search').fadeIn(200);
            });
        });
        // search
        view.find('#btn_search').click(function () {
            app.view.loadViewOverlay('customer/hotelsearch_result', view.find('#select_area').val());
        });
    })();
</script>
